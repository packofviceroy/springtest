<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        nav {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .links {
            display: flex;
        }
        nav .links a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        nav .auth-link {
            margin-right: 20px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<nav>
    <div class="links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="auth-link">
        <a href="/login" style="text-decoration: none; color: #4CAF50;">Login</a>
    </div>
</nav>

<main>
    <h2>About This Page</h2>
    <p>This is a simple main page created using HTML and CSS. You can add more content here to describe your website.</p>
</main>

<footer>
    <p>&copy; 2023 My Website</p>
</footer>

</body>
</html>
